    <script id="phong_fragment" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    void main(void) {
        gl_FragColor = vColor;
    }

    </script>

    <script id="phong_vertex" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec4 vColor;
        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
        }
    </script>
    
    <script>
        $(document).ready(function() {
            let b = new Renderer($("#game_canvas")[0]);
            program.attributes["aVertexPosition"].set(MeshObject.vertices, 3);
        });
    </script>
</head>

</body>
